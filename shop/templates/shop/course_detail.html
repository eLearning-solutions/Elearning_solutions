{% extends 'shop/base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
       <img class="img-fluid" src="{{ course.cover.url}}" alt="{{ course.title }}">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <h3>Ksh. {{ object.price }}</h3>
        <p class=" text-muted">{{ course.created_on }}</p>
        <p class="card-text ">{{ object.description | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
