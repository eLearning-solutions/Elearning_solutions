{% extends "blog/base.html" %}
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Welcome to my awesome Blog </h3>
                    <p class="text-light">We Love Django As much as you do..! &nbsp
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for post in post_list %}
            <div class="blog-container">
                <div class="square">
                    <img class="img-fluid" src="{{ post.cover.url}}" alt="{{ post.title }}">
                    <div class="blog-h1 m-2">{{ post.title }}</div>
                    <p class="card-text blog-p text-muted h6 p-2">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text mx-2">{{post.content|slice:":150" }}</p>
                    <a href="{% url 'blog:post_detail' post.slug  %}" class="btn btn-primary m-2">Read More &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
